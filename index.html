<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Web-Login</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="login">
            <header>Login</header>
            <button class="button"><i class="fa-brands fa-google"></i> Google</button>
            <button class="button"><i class="fa-brands fa-apple"></i> Apple</button>
        </div>
        <div class="input">
            <p>Username : </p>
            <input type="text" class="users">
            <p>Password : </p>
            <input type="password" class="password">
        </div>
        <div class="button-login">
            <button class="button-L">Login</button>
        </div>
    </div>

</body>
</html>
